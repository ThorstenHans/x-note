<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>x-note</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body ng-app="xnote" ng-controller="mainController as main">
    <md-content>
    <md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
        <span>xNote</span>
        </h2>
        <span flex></span>
        <md-button href="https://github.com/ThorstenHans/x-note" target="_blank">Browse Source Code</md-button>
    </div>
    </md-toolbar>
    <edit-note item="main.currentNote" on-finished="main.update()"></edit-note>
    <div layout="row" layout-wrap layout-align="center">
        <note ng-repeat="n in main.notes" item="n" on-edit="main.editNote(n)" on-remove="main.deleteNote(n)"></note>
    </div>
    </md-content>
    <!-- inject:js -->
    <!-- endinject -->
</body>
</html>
